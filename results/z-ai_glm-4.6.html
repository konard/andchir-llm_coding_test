<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тетрис</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .game-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            display: flex;
            gap: 30px;
            flex-wrap: wrap;
            justify-content: center;
            max-width: 900px;
            width: 100%;
        }

        .game-board {
            position: relative;
        }

        canvas {
            border: 3px solid #333;
            border-radius: 10px;
            background: #111;
            display: block;
            image-rendering: pixelated;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .side-panel {
            display: flex;
            flex-direction: column;
            gap: 20px;
            min-width: 200px;
        }

        .info-box {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .info-box h3 {
            margin-bottom: 10px;
            font-size: 18px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .score {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .level {
            font-size: 20px;
            margin-bottom: 5px;
        }

        .lines {
            font-size: 18px;
        }

        .next-piece-container {
            background: #111;
            border: 3px solid #333;
            border-radius: 10px;
            padding: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .controls {
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .controls h3 {
            margin-bottom: 15px;
            color: #333;
            font-size: 18px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .control-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            color: #666;
            font-size: 14px;
        }

        .key {
            background: #f0f0f0;
            padding: 2px 8px;
            border-radius: 5px;
            font-weight: bold;
            color: #333;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 7px 20px rgba(0, 0, 0, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .game-over-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.9);
            display: none;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
            z-index: 10;
        }

        .game-over-content {
            text-align: center;
            color: white;
        }

        .game-over-content h2 {
            font-size: 48px;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .final-score {
            font-size: 24px;
            margin-bottom: 30px;
        }

        @media (max-width: 768px) {
            .game-container {
                padding: 20px;
                gap: 20px;
            }

            .side-panel {
                min-width: 100%;
                flex-direction: row;
                flex-wrap: wrap;
                justify-content: center;
            }

            .info-box, .controls {
                flex: 1;
                min-width: 150px;
            }

            canvas {
                max-width: 100%;
                height: auto;
            }
        }

        @media (max-width: 480px) {
            .game-container {
                padding: 15px;
            }

            .score {
                font-size: 24px;
            }

            .level {
                font-size: 16px;
            }

            .lines {
                font-size: 14px;
            }

            .btn {
                padding: 12px 20px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="game-board">
            <canvas id="gameCanvas"></canvas>
            <div class="game-over-overlay" id="gameOverOverlay">
                <div class="game-over-content">
                    <h2>Game Over</h2>
                    <div class="final-score">Финальный счет: <span id="finalScore">0</span></div>
                    <button class="btn" onclick="game.restart()">Играть снова</button>
                </div>
            </div>
        </div>
        
        <div class="side-panel">
            <div class="info-box">
                <h3>Счет</h3>
                <div class="score" id="score">0</div>
                <div class="level">Уровень: <span id="level">1</span></div>
                <div class="lines">Линии: <span id="lines">0</span></div>
            </div>
            
            <div class="info-box">
                <h3>Следующая фигура</h3>
                <div class="next-piece-container">
                    <canvas id="nextCanvas"></canvas>
                </div>
            </div>
            
            <button class="btn" id="startBtn" onclick="game.togglePause()">Начать игру</button>
            
            <div class="controls">
                <h3>Управление</h3>
                <div class="control-item">
                    <span>Движение</span>
                    <span class="key">← →</span>
                </div>
                <div class="control-item">
                    <span>Вращение</span>
                    <span class="key">↑</span>
                </div>
                <div class="control-item">
                    <span>Ускорение</span>
                    <span class="key">↓</span>
                </div>
                <div class="control-item">
                    <span>Пауза</span>
                    <span class="key">Пробел</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        class Tetris {
            constructor() {
                this.canvas = document.getElementById('gameCanvas');
                this.ctx = this.canvas.getContext('2d');
                this.nextCanvas = document.getElementById('nextCanvas');
                this.nextCtx = this.nextCanvas.getContext('2d');
                
                this.blockSize = 30;
                this.cols = 10;
                this.rows = 20;
                this.canvas.width = this.blockSize * this.cols;
                this.canvas.height = this.blockSize * this.rows;
                this.nextCanvas.width = this.blockSize * 4;
                this.nextCanvas.height = this.blockSize * 4;
                
                this.board = [];
                this.currentPiece = null;
                this.nextPiece = null;
                this.score = 0;
                this.lines = 0;
                this.level = 1;
                this.dropInterval = 1000;
                this.lastDrop = 0;
                this.gameOver = false;
                this.paused = true;
                
                this.colors = [
                    '#00f0f0', // I - Cyan
                    '#0000f0', // J - Blue
                    '#f0a000', // L - Orange
                    '#f0f000', // O - Yellow
                    '#00f000', // S - Green
                    '#a000f0', // T - Purple
                    '#f00000'  // Z - Red
                ];
                
                this.pieces = [
                    [[1,1,1,1]],           // I
                    [[1,0,0],[1,1,1]],     // J
                    [[0,0,1],[1,1,1]],     // L
                    [[1,1],[1,1]],         // O
                    [[0,1,1],[1,1,0]],     // S
                    [[0,1,0],[1,1,1]],     // T
                    [[1,1,0],[0,1,1]]      // Z
                ];
                
                this.init();
                this.setupControls();
            }
            
            init() {
                this.board = Array(this.rows).fill().map(() => Array(this.cols).fill(0));
                this.score = 0;
                this.lines = 0;
                this.level = 1;
                this.dropInterval = 1000;
                this.gameOver = false;
                this.paused = true;
                this.nextPiece = this.createPiece();
                this.spawnPiece();
                this.updateDisplay();
            }
            
            createPiece() {
                const typeId = Math.floor(Math.random() * this.pieces.length);
                return {
                    shape: this.pieces[typeId],
                    color: this.colors[typeId],
                    x: Math.floor(this.cols / 2) - Math.floor(this.pieces[typeId][0].length / 2),
                    y: 0
                };
            }
            
            spawnPiece() {
                this.currentPiece = this.nextPiece;
                this.nextPiece = this.createPiece();
                
                if (this.collision()) {
                    this.gameOver = true;
                    this.showGameOver();
                }
                
                this.drawNext();
            }
            
            collision(piece = this.currentPiece, board = this.board) {
                for (let y = 0; y < piece.shape.length; y++) {
                    for (let x = 0; x < piece.shape[y].length; x++) {
                        if (piece.shape[y][x]) {
                            const newX = piece.x + x;
                            const newY = piece.y + y;
                            
                            if (newX < 0 || newX >= this.cols || newY >= this.rows) {
                                return true;
                            }
                            
                            if (newY >= 0 && board[newY][newX]) {
                                return true;
                            }
                        }
                    }
                }
                return false;
            }
            
            merge() {
                for (let y = 0; y < this.currentPiece.shape.length; y++) {
                    for (let x = 0; x < this.currentPiece.shape[y].length; x++) {
                        if (this.currentPiece.shape[y][x]) {
                            const boardY = this.currentPiece.y + y;
                            const boardX = this.currentPiece.x + x;
                            if (boardY >= 0) {
                                this.board[boardY][boardX] = this.currentPiece.color;
                            }
                        }
                    }
                }
            }
            
            rotate() {
                const rotated = this.currentPiece.shape[0].map((_, i) =>
                    this.currentPiece.shape.map(row => row[i]).reverse()
                );
                
                const previousShape = this.currentPiece.shape;
                this.currentPiece.shape = rotated;
                
                if (this.collision()) {
                    this.currentPiece.shape = previousShape;
                }
            }
            
            move(dir) {
                this.currentPiece.x += dir;
                if (this.collision()) {
                    this.currentPiece.x -= dir;
                }
            }
            
            drop() {
                this.currentPiece.y++;
                if (this.collision()) {
                    this.currentPiece.y--;
                    this.merge();
                    this.clearLines();
                    this.spawnPiece();
                }
            }
            
            hardDrop() {
                while (!this.collision()) {
                    this.currentPiece.y++;
                }
                this.currentPiece.y--;
                this.merge();
                this.clearLines();
                this.spawnPiece();
            }
            
            clearLines() {
                let linesCleared = 0;
                
                for (let y = this.rows - 1; y >= 0; y--) {
                    if (this.board[y].every(cell => cell !== 0)) {
                        this.board.splice(y, 1);
                        this.board.unshift(Array(this.cols).fill(0));
                        linesCleared++;
                        y++;
                    }
                }
                
                if (linesCleared > 0) {
                    this.lines += linesCleared;
                    this.score += linesCleared * 100 * this.level;
                    
                    if (linesCleared === 4) {
                        this.score += 400 * this.level;
                    }
                    
                    this.level = Math.floor(this.lines / 10) + 1;
                    this.dropInterval = Math.max(100, 1000 - (this.level - 1) * 100);
                    
                    this.updateDisplay();
                }
            }
            
            draw() {
                // Clear canvas
                this.ctx.fillStyle = '#111';
                this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);
                
                // Draw grid
                this.ctx.strokeStyle = '#222';
                this.ctx.lineWidth = 0.5;
                for (let x = 0; x <= this.cols; x++) {
                    this.ctx.beginPath();
                    this.ctx.moveTo(x * this.blockSize, 0);
                    this.ctx.lineTo(x * this.blockSize, this.canvas.height);
                    this.ctx.stroke();
                }
                for (let y = 0; y <= this.rows; y++) {
                    this.ctx.beginPath();
                    this.ctx.moveTo(0, y * this.blockSize);
                    this.ctx.lineTo(this.canvas.width, y * this.blockSize);
                    this.ctx.stroke();
                }
                
                // Draw board
                for (let y = 0; y < this.rows; y++) {
                    for (let x = 0; x < this.cols; x++) {
                        if (this.board[y][x]) {
                            this.drawBlock(x, y, this.board[y][x]);
                        }
                    }
                }
                
                // Draw current piece
                if (this.currentPiece) {
                    for (let y = 0; y < this.currentPiece.shape.length; y++) {
                        for (let x = 0; x < this.currentPiece.shape[y].length; x++) {
                            if (this.currentPiece.shape[y][x]) {
                                this.drawBlock(
                                    this.currentPiece.x + x,
                                    this.currentPiece.y + y,
                                    this.currentPiece.color
                                );
                            }
                        }
                    }
                }
            }
            
            drawBlock(x, y, color) {
                const size = this.blockSize;
                const padding = 2;
                
                this.ctx.fillStyle = color;
                this.ctx.fillRect(
                    x * size + padding,
                    y * size + padding,
                    size - padding * 2,
                    size - padding * 2
                );
                
                // Add gradient effect
                const gradient = this.ctx.createLinearGradient(
                    x * size,
                    y * size,
                    x * size + size,
                    y * size + size
                );
                gradient.addColorStop(0, 'rgba(255, 255, 255, 0.3)');
                gradient.addColorStop(1, 'rgba(0, 0, 0, 0.3)');
                this.ctx.fillStyle = gradient;
                this.ctx.fillRect(
                    x * size + padding,
                    y * size + padding,
                    size - padding * 2,
                    size - padding * 2
                );
            }
            
            drawNext() {
                this.nextCtx.fillStyle = '#111';
                this.nextCtx.fillRect(0, 0, this.nextCanvas.width, this.nextCanvas.height);
                
                if (this.nextPiece) {
                    const offsetX = (4 - this.nextPiece.shape[0].length) / 2;
                    const offsetY = (4 - this.nextPiece.shape.length) / 2;
                    
                    for (let y = 0; y < this.nextPiece.shape.length; y++) {
                        for (let x = 0; x < this.nextPiece.shape[y].length; x++) {
                            if (this.nextPiece.shape[y][x]) {
                                this.nextCtx.fillStyle = this.nextPiece.color;
                                this.nextCtx.fillRect(
                                    (offsetX + x) * this.blockSize + 2,
                                    (offsetY + y) * this.blockSize + 2,
                                    this.blockSize - 4,
                                    this.blockSize - 4
                                );
                            }
                        }
                    }
                }
            }
            
            updateDisplay() {
                document.getElementById('score').textContent = this.score;
                document.getElementById('level').textContent = this.level;
                document.getElementById('lines').textContent = this.lines;
            }
            
            showGameOver() {
                document.getElementById('finalScore').textContent = this.score;
                document.getElementById('gameOverOverlay').style.display = 'flex';
            }
            
            togglePause() {
                if (this.gameOver) {
                    this.restart();
                    return;
                }
                
                this.paused = !this.paused;
                document.getElementById('startBtn').textContent = this.paused ? 'Продолжить' : 'Пауза';
                
                if (!this.paused) {
                    this.gameLoop();
                }
            }
            
            restart() {
                document.getElementById('gameOverOverlay').style.display = 'none';
                document.getElementById('startBtn').textContent = 'Начать игру';
                this.init();
                this.draw();
            }
            
            setupControls() {
                document.addEventListener('keydown', (e) => {
                    if (this.gameOver || this.paused) return;
                    
                    switch(e.key) {
                        case 'ArrowLeft':
                            e.preventDefault();
                            this.move(-1);
                            break;
                        case 'ArrowRight':
                            e.preventDefault();
                            this.move(1);
                            break;
                        case 'ArrowDown':
                            e.preventDefault();
                            this.drop();
                            this.score++;
                            this.updateDisplay();
                            break;
                        case 'ArrowUp':
                            e.preventDefault();
                            this.rotate();
                            break;
                        case ' ':
                            e.preventDefault();
                            this.togglePause();
                            break;
                    }
                });
            }
            
            gameLoop(timestamp = 0) {
                if (this.gameOver || this.paused) return;
                
                if (timestamp - this.lastDrop > this.dropInterval) {
                    this.drop();
                    this.lastDrop = timestamp;
                }
                
                this.draw();
                requestAnimationFrame((t) => this.gameLoop(t));
            }
        }
        
        const game = new Tetris();
        game.draw();
    </script>
</body>
</html>
