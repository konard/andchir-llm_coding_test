<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Neon Tetris</title>
    <style>
        :root {
            --bg-color: #0f0f1a;
            --panel-bg: #1a1a2e;
            --text-color: #e0e0e0;
            --accent: #00f3ff;
            --accent-glow: rgba(0, 243, 255, 0.5);
            --border: #2a2a40;
        }

        * {
            box-sizing: border-box;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        .game-container {
            display: flex;
            gap: 20px;
            padding: 20px;
            background: var(--panel-bg);
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            border: 1px solid var(--border);
            max-width: 100%;
            max-height: 100vh;
            overflow: auto;
        }

        .main-area {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .header {
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 700;
            font-size: 1.5rem;
            color: var(--accent);
            text-shadow: 0 0 10px var(--accent-glow);
            margin-bottom: 5px;
        }

        canvas {
            background-color: #000;
            border: 2px solid var(--border);
            border-radius: 4px;
            display: block;
            box-shadow: inset 0 0 20px rgba(0,0,0,0.8);
        }

        .sidebar {
            display: flex;
            flex-direction: column;
            gap: 15px;
            min-width: 140px;
        }

        .panel {
            background: rgba(255, 255, 255, 0.03);
            padding: 15px;
            border-radius: 8px;
            border: 1px solid var(--border);
            text-align: center;
        }

        .panel h3 {
            margin: 0 0 10px 0;
            font-size: 0.8rem;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .value {
            font-size: 1.5rem;
            font-weight: bold;
            color: #fff;
        }

        .next-canvas {
            margin: 0 auto;
            background: transparent;
            border: none;
            box-shadow: none;
        }

        .controls {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        button {
            background: linear-gradient(135deg, #2a2a40, #1a1a2e);
            border: 1px solid var(--accent);
            color: var(--accent);
            padding: 12px;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
            font-size: 0.8rem;
            transition: all 0.2s;
            box-shadow: 0 0 5px rgba(0, 243, 255, 0.1);
        }

        button:hover {
            background: var(--accent);
            color: #000;
            box-shadow: 0 0 15px var(--accent-glow);
        }

        button:active {
            transform: scale(0.95);
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(15, 15, 26, 0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10;
            backdrop-filter: blur(5px);
            transition: opacity 0.3s;
        }

        .overlay.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .overlay h1 {
            font-size: 3rem;
            color: var(--accent);
            text-shadow: 0 0 20px var(--accent-glow);
            margin-bottom: 20px;
            text-align: center;
        }

        .overlay p {
            font-size: 1.2rem;
            margin-bottom: 30px;
            text-align: center;
            line-height: 1.5;
        }

        .start-btn {
            padding: 15px 40px;
            font-size: 1.2rem;
            background: var(--accent);
            color: #000;
            border: none;
        }

        /* Mobile Controls */
        .mobile-controls {
            display: none;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-top: 15px;
        }

        .mobile-btn {
            padding: 15px;
            font-size: 1.2rem;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--border);
            color: #fff;
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .mobile-btn:active {
            background: var(--accent);
            color: #000;
        }

        .mobile-btn.wide {
            grid-column: span 3;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .game-container {
                flex-direction: column;
                padding: 10px;
                width: 100%;
                height: 100vh;
                border-radius: 0;
                overflow: hidden;
            }

            .sidebar {
                flex-direction: row;
                flex-wrap: wrap;
                min-width: auto;
                justify-content: space-between;
            }

            .panel {
                flex: 1;
                padding: 8px;
                min-width: 80px;
            }

            .panel h3 {
                font-size: 0.6rem;
                margin-bottom: 2px;
            }

            .panel .value {
                font-size: 1.1rem;
            }

            .next-canvas {
                display: none; /* Hide next piece on small screens to save space */
            }

            .controls {
                display: none; /* Hide PC controls */
            }

            .mobile-controls {
                display: grid;
            }

            canvas {
                width: 100%;
                height: auto;
                max-height: 50vh;
                object-fit: contain;
            }

            .header {
                font-size: 1.2rem;
                margin: 0;
            }
        }
    </style>
</head>
<body>

    <div class="overlay" id="overlay">
        <h1>TETRIS</h1>
        <p>Стрелки: Движение/Вращение<br>Пробел: Сброс</p>
        <button class="start-btn" id="startBtn">ИГРАТЬ</button>
    </div>

    <div class="game-container">
        <div class="main-area">
            <div class="header">NEON TETRIS</div>
            <canvas id="tetris" width="300" height="600"></canvas>
            
            <!-- Mobile Controls -->
            <div class="mobile-controls">
                <button class="mobile-btn" data-action="rotate">↻</button>
                <button class="mobile-btn" data-action="down">↓</button>
                <button class="mobile-btn" data-action="drop">⤓</button>
                <button class="mobile-btn" data-action="left">←</button>
                <button class="mobile-btn" data-action="right">→</button>
                <button class="mobile-btn wide" data-action="pause">ПАУЗА</button>
            </div>
        </div>

        <div class="sidebar">
            <div class="panel">
                <h3>Score</h3>
                <div class="value" id="score">0</div>
            </div>
            <div class="panel">
                <h3>Lines</h3>
                <div class="value" id="lines">0</div>
            </div>
            <div class="panel">
                <h3>Level</h3>
                <div class="value" id="level">1</div>
            </div>
            <div class="panel">
                <h3>Next</h3>
                <canvas id="next" width="80" height="80" class="next-canvas"></canvas>
            </div>
            <div class="controls">
                <button id="pauseBtn">Пауза</button>
                <button id="resetBtn">Сброс</button>
            </div>
        </div>
    </div>

    <script>
        // --- Constants & Config ---
        const COLS = 10;
        const ROWS = 20;
        const BLOCK_SIZE = 30;
        
        const COLORS = [
            null,
            '#FF0D72', // T - Magenta
            '#0DC2FF', // O - Cyan
            '#0DFF72', // L - Green
            '#F538FF', // J - Purple
            '#FF8E0D', // I - Orange
            '#FFE138', // S - Yellow
            '#3877FF'  // Z - Blue
        ];

        const SHAPES = [
            [], // Empty
            [[0, 1, 0], [1, 1, 1], [0, 0, 0]], // T
            [[2, 2], [2, 2]], // O
            [[0, 0, 3], [3, 3, 3], [0, 0, 0]], // L
            [[4, 0, 0], [4, 4, 4], [0, 0, 0]], // J
            [[0, 5, 0, 0], [0, 5, 0, 0], [0, 5, 0, 0], [0, 5, 0, 0]], // I
            [[0, 6, 6], [6, 6, 0], [0, 0, 0]], // S
            [[7, 7, 0], [0, 7, 7], [0, 0, 0]]  // Z
        ];

        // --- Game State ---
        let canvas, ctx, nextCanvas, nextCtx;
        let board = [];
        let score = 0;
        let lines = 0;
        let level = 1;
        let dropCounter = 0;
        let dropInterval = 1000;
        let lastTime = 0;
        let isPaused = false;
        let isGameOver = false;
        let isPlaying = false;
        let animationFrameId;

        let player = {
            pos: {x: 0, y: 0},
            matrix: null,
            score: 0
        };

        // --- Initialization ---
        function init() {
            canvas = document.getElementById('tetris');
            ctx = canvas.getContext('2d');
            
            nextCanvas = document.getElementById('next');
            nextCtx = nextCanvas.getContext('2d');

            // Scale for high DPI displays
            scaleCanvas(canvas, ctx, 300, 600);
            scaleCanvas(nextCanvas, nextCtx, 80, 80);

            // Event Listeners
            document.addEventListener('keydown', handleInput);
            document.getElementById('startBtn').addEventListener('click', startGame);
            document.getElementById('pauseBtn').addEventListener('click', togglePause);
            document.getElementById('resetBtn').addEventListener('click', resetGame);

            // Mobile Controls
            document.querySelectorAll('.mobile-btn').forEach(btn => {
                btn.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    handleMobileAction(btn.dataset.action);
                });
                btn.addEventListener('click', (e) => {
                    // Fallback for desktop testing
                    handleMobileAction(btn.dataset.action);
                });
            });

            // Initial Board Setup
            createBoard();
            draw();
        }

        function scaleCanvas(cvs, context, width, height) {
            const dpr = window.devicePixelRatio || 1;
            cvs.width = width * dpr;
            cvs.height = height * dpr;
            cvs.style.width = width + 'px';
            cvs.style.height = height + 'px';
            context.scale(dpr, dpr);
        }

        function createBoard() {
            board = Array.from({ length: ROWS }, () => Array(COLS).fill(0));
        }

        // --- Game Logic ---

        function startGame() {
            document.getElementById('overlay').classList.add('hidden');
            resetGame();
            isPlaying = true;
            isPaused = false;
            isGameOver = false;
            update();
        }

        function resetGame() {
            createBoard();
            score = 0;
            lines = 0;
            level = 1;
            dropInterval = 1000;
            updateScore();
            playerReset();
            if (animationFrameId) cancelAnimationFrame(animationFrameId);
            isPlaying = false;
            isPaused = false;
            isGameOver = false;
            draw();
        }

        function togglePause() {
            if (!isPlaying || isGameOver) return;
            isPaused = !isPaused;
            if (!isPaused) {
                lastTime = 0;
                update();
            } else {
                // Draw pause text
                ctx.fillStyle = 'rgba(0,0,0,0.7)';
                ctx.fillRect(0, 0, canvas.width / (window.devicePixelRatio||1), canvas.height / (window.devicePixelRatio||1));
                ctx.fillStyle = '#fff';
                ctx.font = '20px Segoe UI';
                ctx.textAlign = 'center';
                ctx.fillText('PAUSED', 150, 300);
            }
        }

        function playerReset() {
            const pieces = 'ILJOTSZ';
            const randPiece = pieces[Math.floor(Math.random() * pieces.length)];
            const type = pieces.indexOf(randPiece) + 1;
            
            player.matrix = createPiece(type);
            player.pos.y = 0;
            player.pos.x = Math.floor((COLS - player.matrix[0].length) / 2);

            // Check for collision immediately (Game Over)
            if (collide(board, player)) {
                isGameOver = true;
                isPlaying = false;
                showGameOver();
            }

            drawNextPiece();
        }

        function createPiece(typeIndex) {
            return SHAPES[typeIndex];
        }

        function collide(arena, player) {
            const [m, o] = [player.matrix, player.pos];
            for (let y = 0; y < m.length; ++y) {
                for (let x = 0; x < m[y].length; ++x) {
                    if (m[y][x] !== 0 &&
                        (arena[y + o.y] && arena[y + o.y][x + o.x]) !== 0) {
                        return true;
                    }
                }
            }
            return false;
        }

        function draw() {
            // Clear Board
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw Grid (Subtle)
            ctx.strokeStyle = '#1a1a2e';
            ctx.lineWidth = 1;
            for (let i = 0; i <= COLS; i++) {
                ctx.beginPath();
                ctx.moveTo(i * BLOCK_SIZE, 0);
                ctx.lineTo(i * BLOCK_SIZE, ROWS * BLOCK_SIZE);
                ctx.stroke();
            }
            for (let i = 0; i <= ROWS; i++) {
                ctx.beginPath();
                ctx.moveTo(0, i * BLOCK_SIZE);
                ctx.lineTo(COLS * BLOCK_SIZE, i * BLOCK_SIZE);
                ctx.stroke();
            }

            // Draw Board
            drawMatrix(board, {x: 0, y: 0}, ctx);

            // Draw Player
            if (player.matrix) {
                drawMatrix(player.matrix, player.pos, ctx);
            }
        }

        function drawMatrix(matrix, offset, context) {
            matrix.forEach((row, y) => {
                row.forEach((value, x) => {
                    if (value !== 0) {
                        // Main Block
                        context.fillStyle = COLORS[value];
                        context.fillRect(
                            (x + offset.x) * BLOCK_SIZE, 
                            (y + offset.y) * BLOCK_SIZE, 
                            BLOCK_SIZE - 1, BLOCK_SIZE - 1
                        );

                        // Inner Highlight (3D effect)
                        context.fillStyle = 'rgba(255,255,255,0.3)';
                        context.fillRect(
                            (x + offset.x) * BLOCK_SIZE + 2, 
                            (y + offset.y) * BLOCK_SIZE + 2, 
                            BLOCK_SIZE - 5, 4
                        );
                        
                        // Glow
                        context.shadowColor = COLORS[value];
                        context.shadowBlur = 10;
                        context.fillRect(
                            (x + offset.x) * BLOCK_SIZE, 
                            (y + offset.y) * BLOCK_SIZE, 
                            BLOCK_SIZE - 1, BLOCK_SIZE - 1
                        );
                        context.shadowBlur = 0;
                    }
                });
            });
        }

        function drawNextPiece() {
            nextCtx.clearRect(0, 0, 80, 80);
            if (!player.matrix) return;
            
            // Center the piece in the small canvas
            const matrix = player.matrix;
            const offsetX = (4 - matrix[0].length) / 2;
            const offsetY = (4 - matrix.length) / 2;
            const size = 18; // Smaller blocks for preview

            matrix.forEach((row, y) => {
                row.forEach((value, x) => {
                    if (value !== 0) {
                        nextCtx.fillStyle = COLORS[value];
                        nextCtx.fillRect(
                            (x + offsetX) * size + 5, 
                            (y + offsetY) * size + 5, 
                            size - 1, size - 1
                        );
                    }
                });
            });
        }

        function showGameOver() {
            const overlay = document.getElementById('overlay');
            const h1 = overlay.querySelector('h1');
            const p = overlay.querySelector('p');
            const btn = overlay.querySelector('button');

            h1.innerText = 'GAME OVER';
            p.innerText = `Final Score: ${score}`;
            btn.innerText = 'RESTART';
            
            overlay.classList.remove('hidden');
        }

        // --- Update Loop ---

        function update(time = 0) {
            if (!isPlaying || isPaused || isGameOver) return;

            const deltaTime = time - lastTime;
            lastTime = time;

            dropCounter += deltaTime;
            if (dropCounter > dropInterval) {
                playerDrop();
            }

            draw();
            animationFrameId = requestAnimationFrame(update);
        }

        function playerDrop() {
            player.pos.y++;
            if (collide(board, player)) {
                player.pos.y--;
                merge(board, player);
                playerReset();
                arenaSweep();
                updateScore();
            }
            dropCounter = 0;
        }

        function playerMove(dir) {
            player.pos.x += dir;
            if (collide(board, player)) {
                player.pos.x -= dir;
            }
        }

        function playerRotate() {
            const pos = player.pos.x;
            let offset = 1;
            rotate(player.matrix);
            while (collide(board, player)) {
                player.pos.x += offset;
                offset = -(offset + (offset > 0 ? 1 : -1));
                if (offset > player.matrix[0].length) {
                    rotate(player.matrix);
                    player.pos.x = pos;
                    return;
                }
            }
        }

        function rotate(matrix) {
            for (let y = 0; y < matrix.length; ++y) {
                for (let x = 0; x < y; ++x) {
                    [matrix[x][y], matrix[y][x]] = [matrix[y][x], matrix[x][y]];
                }
            }
            matrix.forEach(row => row.reverse());
        }

        function playerHardDrop() {
            while (!collide(board, player)) {
                player.pos.y++;
            }
            player.pos.y--;
            merge(board, player);
            playerReset();
            arenaSweep();
            updateScore();
            dropCounter = 0;
        }

        function merge(arena, player) {
            player.matrix.forEach((row, y) => {
                row.forEach((value, x) => {
                    if (value !== 0) {
                        arena[y + player.pos.y][x + player.pos.x] = value;
                    }
                });
            });
        }

        function arenaSweep() {
            let rowCount = 0;
            outer: for (let y = board.length - 1; y > 0; --y) {
                for (let x = 0; x < board[y].length; ++x) {
                    if (board[y][x] === 0) {
                        continue outer;
                    }
                }

                const row = board.splice(y, 1)[0].fill(0);
                board.unshift(row);
                ++y;
                rowCount++;
            }

            if (rowCount > 0) {
                // Scoring: 1 line = 100, 2 lines = 300, 3 lines = 500, 4 lines (Tetris) = 800
                const lineScores = [0, 100, 300, 500, 800];
                score += lineScores[rowCount] * level;
                lines += rowCount;
                
                // Level up every 10 lines
                if (Math.floor(lines / 10) + 1 > level) {
                    level++;
                    // Speed up
                    dropInterval = Math.max(100, 1000 - (level - 1) * 80); 
                }
            }
        }

        function updateScore() {
            document.getElementById('score').innerText = score;
            document.getElementById('lines').innerText = lines;
            document.getElementById('level').innerText = level;
        }

        // --- Input Handling ---

        function handleInput(event) {
            if (!isPlaying || isPaused || isGameOver) return;

            switch(event.keyCode) {
                case 37: // Left
                    playerMove(-1);
                    break;
                case 39: // Right
                    playerMove(1);
                    break;
                case 40: // Down
                    playerDrop();
                    break;
                case 38: // Up (Rotate)
                    playerRotate();
                    break;
                case 32: // Space (Hard Drop)
                    event.preventDefault(); // Prevent scrolling
                    playerHardDrop();
                    break;
                case 27: // Escape (Pause)
                    togglePause();
                    break;
            }
            draw();
        }

        function handleMobileAction(action) {
            if (!isPlaying || isPaused || isGameOver) return;

            switch(action) {
                case 'left': playerMove(-1); break;
                case 'right': playerMove(1); break;
                case 'down': playerDrop(); break;
                case 'rotate': playerRotate(); break;
                case 'drop': playerHardDrop(); break;
                case 'pause': togglePause(); break;
            }
            draw();
        }

        // Start
        window.onload = init;

    </script>
</body>
</html>
