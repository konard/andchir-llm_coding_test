<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Тетрис</title>
    <style>
        :root {
            --bg-color: #1a1a2e;
            --panel-bg: #16213e;
            --accent-color: #0f3460;
            --text-color: #e94560;
            --grid-line: rgba(255, 255, 255, 0.05);
            --button-bg: #e94560;
            --button-hover: #c0354e;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            user-select: none;
            -webkit-user-select: none;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
            touch-action: none;
        }

        header {
            margin-bottom: 10px;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            color: var(--text-color);
            text-shadow: 0 0 10px rgba(233, 69, 96, 0.5);
            letter-spacing: 2px;
        }

        .game-container {
            display: flex;
            gap: 20px;
            padding: 20px;
            background: var(--panel-bg);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            position: relative;
        }

        .canvas-wrapper {
            position: relative;
            border: 2px solid var(--accent-color);
            border-radius: 4px;
            box-shadow: inset 0 0 20px rgba(0,0,0,0.5);
        }

        canvas#tetris {
            display: block;
            background-color: #000;
            background-image: 
                linear-gradient(var(--grid-line) 1px, transparent 1px),
                linear-gradient(90deg, var(--grid-line) 1px, transparent 1px);
            background-size: 20px 20px; /* Размер клетки */
        }

        .sidebar {
            display: flex;
            flex-direction: column;
            gap: 20px;
            min-width: 120px;
        }

        .info-box {
            background: var(--accent-color);
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }

        .info-label {
            font-size: 0.9rem;
            color: #aaa;
            margin-bottom: 5px;
            text-transform: uppercase;
        }

        .info-value {
            font-size: 1.5rem;
            font-weight: bold;
        }

        canvas#next {
            display: block;
            margin: 0 auto;
            background: rgba(0,0,0,0.3);
            border-radius: 4px;
        }

        .controls-info {
            font-size: 0.8rem;
            color: #888;
            margin-top: auto;
            line-height: 1.5;
        }

        .btn {
            background: var(--button-bg);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.2s;
            font-weight: bold;
            width: 100%;
            margin-top: 10px;
            box-shadow: 0 4px 0 #9e2a3b;
        }

        .btn:active {
            transform: translateY(4px);
            box-shadow: none;
        }

        .btn:hover {
            background: var(--button-hover);
        }

        .btn.paused {
            background: #f1c40f;
            box-shadow: 0 4px 0 #b7950b;
        }

        /* Overlay */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 10;
            border-radius: 15px;
            backdrop-filter: blur(5px);
        }

        .overlay.hidden {
            display: none;
        }

        .overlay h2 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #fff;
        }

        .overlay p {
            font-size: 1.2rem;
            margin-bottom: 30px;
            color: #ccc;
        }

        /* Mobile Controls */
        .mobile-controls {
            display: none;
            width: 100%;
            max-width: 400px;
            margin-top: 20px;
            grid-template-columns: 1fr 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            gap: 10px;
            padding: 0 20px;
        }

        .m-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            aspect-ratio: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            color: white;
            cursor: pointer;
            transition: background 0.1s;
        }

        .m-btn:active {
            background: rgba(233, 69, 96, 0.5);
        }

        .m-btn.rotate {
            grid-column: 2;
            grid-row: 1;
            border-radius: 15px;
            aspect-ratio: auto;
            height: 60px;
            width: 100%;
        }

        .m-btn.left {
            grid-column: 1;
            grid-row: 2;
        }

        .m-btn.down {
            grid-column: 2;
            grid-row: 2;
        }

        .m-btn.right {
            grid-column: 3;
            grid-row: 2;
        }

        @media (max-width: 768px) {
            .game-container {
                flex-direction: column;
                padding: 10px;
                gap: 10px;
            }

            .sidebar {
                flex-direction: row;
                justify-content: space-between;
                min-width: auto;
            }

            .info-box {
                padding: 5px 10px;
                flex: 1;
            }
            
            .info-label { font-size: 0.7rem; }
            .info-value { font-size: 1rem; }

            canvas#next {
                display: none; /* Скрываем превью на очень маленьких экранах для экономии места */
            }

            .controls-info {
                display: none;
            }

            .mobile-controls {
                display: grid;
            }
            
            h1 { font-size: 1.8rem; }
        }
    </style>
</head>
<body>

    <header>
        <h1>ТЕТРИС</h1>
    </header>

    <div class="game-container">
        <div class="canvas-wrapper">
            <canvas id="tetris" width="240" height="400"></canvas>
            
            <div id="startOverlay" class="overlay">
                <h2>Тетрис</h2>
                <p>Нажмите Старт</p>
                <button class="btn" onclick="startGame()">Старт</button>
            </div>

            <div id="gameOverOverlay" class="overlay hidden">
                <h2>Игра Окончена</h2>
                <p>Счёт: <span id="finalScore">0</span></p>
                <button class="btn" onclick="resetGame()">Заново</button>
            </div>

            <div id="pauseOverlay" class="overlay hidden">
                <h2>Пауза</h2>
                <button class="btn" onclick="togglePause()">Продолжить</button>
            </div>
        </div>

        <aside class="sidebar">
            <div class="info-box">
                <div class="info-label">Счёт</div>
                <div class="info-value" id="score">0</div>
            </div>
            <div class="info-box">
                <div class="info-label">Уровень</div>
                <div class="info-value" id="level">1</div>
            </div>
            <div class="info-box">
                <div class="info-label">Следующая</div>
                <canvas id="next" width="80" height="80"></canvas>
            </div>
            
            <button class="btn" id="pauseBtn" onclick="togglePause()">Пауза</button>

            <div class="controls-info">
                <p>← → : Движение</p>
                <p>↑ : Поворот</p>
                <p>↓ : Ускорить</p>
            </div>
        </aside>
    </div>

    <div class="mobile-controls">
        <div class="m-btn rotate" ontouchstart="playerRotate(1); event.preventDefault()">↻</div>
        <div class="m-btn left" ontouchstart="playerMove(-1); event.preventDefault()">←</div>
        <div class="m-btn down" ontouchstart="playerDrop(); event.preventDefault()">↓</div>
        <div class="m-btn right" ontouchstart="playerMove(1); event.preventDefault()">→</div>
    </div>

    <script>
        const canvas = document.getElementById('tetris');
        const context = canvas.getContext('2d');
        const nextCanvas = document.getElementById('next');
        const nextContext = nextCanvas.getContext('2d');

        // Масштабируем контекст, чтобы 1 единица = 20 пикселей (размер блока)
        context.scale(20, 20);
        nextContext.scale(20, 20);

        // Цвета фигур
        const colors = [
            null,
            '#FF0D72', // T
            '#0DC2FF', // O
            '#0DFF72', // L
            '#F538FF', // J
            '#FF8E0D', // I
            '#FFE138', // S
            '#3877FF', // Z
        ];

        // Определение фигур
        function createPiece(type) {
            if (type === 'I') {
                return [
                    [0, 1, 0, 0],
                    [0, 1, 0, 0],
                    [0, 1, 0, 0],
                    [0, 1, 0, 0],
                ];
            } else if (type === 'L') {
                return [
                    [0, 2, 0],
                    [0, 2, 0],
                    [0, 2, 2],
                ];
            } else if (type === 'J') {
                return [
                    [0, 3, 0],
                    [0, 3, 0],
                    [3, 3, 0],
                ];
            } else if (type === 'O') {
                return [
                    [4, 4],
                    [4, 4],
                ];
            } else if (type === 'Z') {
                return [
                    [5, 5, 0],
                    [0, 5, 5],
                    [0, 0, 0],
                ];
            } else if (type === 'S') {
                return [
                    [0, 6, 6],
                    [6, 6, 0],
                    [0, 0, 0],
                ];
            } else if (type === 'T') {
                return [
                    [0, 7, 0],
                    [7, 7, 7],
                    [0, 0, 0],
                ];
            }
        }

        // Создание матрицы игрового поля
        function createMatrix(w, h) {
            const matrix = [];
            while (h--) {
                matrix.push(new Array(w).fill(0));
            }
            return matrix;
        }

        // Состояние игры
        const arena = createMatrix(12, 20);
        
        const player = {
            pos: {x: 0, y: 0},
            matrix: null,
            next: null,
            score: 0,
            level: 1,
            lines: 0,
        };

        let dropCounter = 0;
        let dropInterval = 1000;
        let lastTime = 0;
        let isPaused = false;
        let isGameOver = false;
        let animationId = null;

        // Проверка столкновений
        function collide(arena, player) {
            const [m, o] = [player.matrix, player.pos];
            for (let y = 0; y < m.length; ++y) {
                for (let x = 0; x < m[y].length; ++x) {
                    if (m[y][x] !== 0 &&
                       (arena[y + o.y] &&
                        arena[y + o.y][x + o.x]) !== 0) {
                        return true;
                    }
                }
            }
            return false;
        }

        // Отрисовка
        function draw() {
            // Очистка основного поля
            context.fillStyle = '#000';
            context.fillRect(0, 0, canvas.width, canvas.height);

            drawMatrix(arena, {x: 0, y: 0}, context);
            drawMatrix(player.matrix, player.pos, context);
        }

        function drawNext() {
            nextContext.fillStyle = '#16213e'; // Цвет фона панели
            nextContext.fillRect(0, 0, nextCanvas.width, nextCanvas.height);
            
            // Центрирование фигуры в маленьком окне
            const offsetX = (4 - player.next[0].length) / 2;
            const offsetY = (4 - player.next.length) / 2;
            
            drawMatrix(player.next, {x: offsetX, y: offsetY}, nextContext);
        }

        function drawMatrix(matrix, offset, ctx) {
            matrix.forEach((row, y) => {
                row.forEach((value, x) => {
                    if (value !== 0) {
                        // Основной цвет блока
                        ctx.fillStyle = colors[value];
                        ctx.fillRect(x + offset.x, y + offset.y, 1, 1);
                        
                        // Эффект объема/блика
                        ctx.lineWidth = 0.05;
                        ctx.strokeStyle = 'rgba(255,255,255,0.5)';
                        ctx.strokeRect(x + offset.x, y + offset.y, 1, 1);
                        
                        ctx.fillStyle = 'rgba(0,0,0,0.2)';
                        ctx.fillRect(x + offset.x + 0.1, y + offset.y + 0.8, 0.8, 0.1);
                        ctx.fillRect(x + offset.x + 0.8, y + offset.y + 0.1, 0.1, 0.8);
                    }
                });
            });
        }

        // Слияние фигуры с полем
        function merge(arena, player) {
            player.matrix.forEach((row, y) => {
                row.forEach((value, x) => {
                    if (value !== 0) {
                        arena[y + player.pos.y][x + player.pos.x] = value;
                    }
                });
            });
        }

        // Поворот матрицы
        function rotate(matrix, dir) {
            for (let y = 0; y < matrix.length; ++y) {
                for (let x = 0; x < y; ++x) {
                    [
                        matrix[x][y],
                        matrix[y][x],
                    ] = [
                        matrix[y][x],
                        matrix[x][y],
                    ];
                }
            }
            if (dir > 0) {
                matrix.forEach(row => row.reverse());
            } else {
                matrix.reverse();
            }
        }

        // Удаление заполненных линий
        function arenaSweep() {
            let rowCount = 1;
            outer: for (let y = arena.length - 1; y > 0; --y) {
                for (let x = 0; x < arena[y].length; ++x) {
                    if (arena[y][x] === 0) {
                        continue outer;
                    }
                }

                const row = arena.splice(y, 1)[0].fill(0);
                arena.unshift(row);
                ++y;

                player.score += rowCount * 10;
                player.lines += 1;
                rowCount *= 2;
            }
            
            // Повышение уровня каждые 10 линий
            const newLevel = Math.floor(player.lines / 10) + 1;
            if (newLevel > player.level) {
                player.level = newLevel;
                dropInterval = Math.max(100, 1000 - (player.level - 1) * 100);
            }
            updateScore();
        }

        // Обновление счета в UI
        function updateScore() {
            document.getElementById('score').innerText = player.score;
            document.getElementById('level').innerText = player.level;
        }

        // Действия игрока
        function playerDrop() {
            if (isPaused || isGameOver) return;
            player.pos.y++;
            if (collide(arena, player)) {
                player.pos.y--;
                merge(arena, player);
                playerReset();
                arenaSweep();
                updateScore();
            }
            dropCounter = 0;
        }

        function playerMove(dir) {
            if (isPaused || isGameOver) return;
            player.pos.x += dir;
            if (collide(arena, player)) {
                player.pos.x -= dir;
            }
        }

        function playerRotate(dir) {
            if (isPaused || isGameOver) return;
            const pos = player.pos.x;
            let offset = 1;
            rotate(player.matrix, dir);
            while (collide(arena, player)) {
                player.pos.x += offset;
                offset = -(offset + (offset > 0 ? 1 : -1));
                if (offset > player.matrix[0].length) {
                    rotate(player.matrix, -dir);
                    player.pos.x = pos;
                    return;
                }
            }
        }

        function playerReset() {
            const pieces = 'ILJOTSZ';
            if (player.next === null) {
                player.next = createPiece(pieces[pieces.length * Math.random() | 0]);
            }
            player.matrix = player.next;
            player.next = createPiece(pieces[pieces.length * Math.random() | 0]);
            drawNext();

            player.pos.y = 0;
            player.pos.x = (arena[0].length / 2 | 0) -
                           (player.matrix[0].length / 2 | 0);

            if (collide(arena, player)) {
                gameOver();
            }
        }

        function gameOver() {
            isGameOver = true;
            cancelAnimationFrame(animationId);
            document.getElementById('finalScore').innerText = player.score;
            document.getElementById('gameOverOverlay').classList.remove('hidden');
        }

        // Игровой цикл
        function update(time = 0) {
            if (isPaused || isGameOver) return;

            const deltaTime = time - lastTime;
            lastTime = time;

            dropCounter += deltaTime;
            if (dropCounter > dropInterval) {
                playerDrop();
            }

            draw();
            animationId = requestAnimationFrame(update);
        }

        // Управление состоянием игры
        function startGame() {
            document.getElementById('startOverlay').classList.add('hidden');
            arena.forEach(row => row.fill(0));
            player.score = 0;
            player.level = 1;
            player.lines = 0;
            dropInterval = 1000;
            updateScore();
            playerReset();
            isGameOver = false;
            isPaused = false;
            update();
        }

        function resetGame() {
            document.getElementById('gameOverOverlay').classList.add('hidden');
            startGame();
        }

        function togglePause() {
            if (isGameOver) return;
            
            isPaused = !isPaused;
            const overlay = document.getElementById('pauseOverlay');
            const btn = document.getElementById('pauseBtn');

            if (isPaused) {
                overlay.classList.remove('hidden');
                btn.innerText = "Продолжить";
                btn.classList.add('paused');
                cancelAnimationFrame(animationId);
            } else {
                overlay.classList.add('hidden');
                btn.innerText = "Пауза";
                btn.classList.remove('paused');
                lastTime = performance.now(); // Сброс времени чтобы не было скачка
                update();
            }
        }

        // Обработка клавиатуры
        document.addEventListener('keydown', event => {
            if (isGameOver) return;
            
            if (event.keyCode === 37) { // Left
                playerMove(-1);
            } else if (event.keyCode === 39) { // Right
                playerMove(1);
            } else if (event.keyCode === 40) { // Down
                playerDrop();
            } else if (event.keyCode === 38) { // Up (Rotate)
                playerRotate(1);
            } else if (event.keyCode === 32) { // Space (Hard Drop - опционально)
                // Простая реализация жесткого сброса
                while (!collide(arena, player)) {
                    player.pos.y++;
                }
                player.pos.y--;
                merge(arena, player);
                playerReset();
                arenaSweep();
                updateScore();
                dropCounter = 0;
            } else if (event.keyCode === 80) { // P (Pause)
                togglePause();
            }
        });

    </script>
</body>
</html>
