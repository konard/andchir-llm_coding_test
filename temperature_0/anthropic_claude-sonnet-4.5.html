<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–¢–µ—Ç—Ä–∏—Å</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #667eea;
            margin-bottom: 20px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .game-wrapper {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .game-area {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        canvas {
            border: 3px solid #667eea;
            border-radius: 10px;
            background: #000;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .info-panel {
            display: flex;
            flex-direction: column;
            gap: 15px;
            min-width: 150px;
        }

        .info-box {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 15px;
            border-radius: 10px;
            color: white;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .info-box h3 {
            font-size: 0.9em;
            margin-bottom: 5px;
            opacity: 0.9;
        }

        .info-box .value {
            font-size: 1.8em;
            font-weight: bold;
        }

        .next-piece {
            background: #000;
            border: 2px solid #667eea;
            border-radius: 10px;
            padding: 10px;
            margin-top: 10px;
        }

        .controls {
            margin-top: 20px;
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        .mobile-controls {
            display: none;
            margin-top: 20px;
            gap: 10px;
        }

        .mobile-row {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        .mobile-btn {
            width: 60px;
            height: 60px;
            font-size: 1.5em;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .game-over {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .game-over-content {
            background: white;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }

        .game-over-content h2 {
            color: #667eea;
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        .game-over-content p {
            font-size: 1.3em;
            margin-bottom: 30px;
            color: #333;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 2em;
            }

            canvas {
                max-width: 100%;
                height: auto;
            }

            .mobile-controls {
                display: flex;
                flex-direction: column;
            }

            .game-wrapper {
                flex-direction: column;
            }

            .info-panel {
                flex-direction: row;
                width: 100%;
                justify-content: space-between;
            }

            .info-box {
                flex: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéÆ –¢–ï–¢–†–ò–°</h1>
        
        <div class="game-wrapper">
            <div class="game-area">
                <canvas id="gameCanvas" width="300" height="600"></canvas>
            </div>
            
            <div class="info-panel">
                <div class="info-box">
                    <h3>–°–ß–Å–¢</h3>
                    <div class="value" id="score">0</div>
                </div>
                <div class="info-box">
                    <h3>–£–†–û–í–ï–ù–¨</h3>
                    <div class="value" id="level">1</div>
                </div>
                <div class="info-box">
                    <h3>–õ–ò–ù–ò–ò</h3>
                    <div class="value" id="lines">0</div>
                </div>
                <div class="info-box">
                    <h3>–°–õ–ï–î–£–Æ–©–ê–Ø</h3>
                    <canvas id="nextCanvas" class="next-piece" width="100" height="100"></canvas>
                </div>
            </div>
        </div>

        <div class="controls">
            <button id="startBtn">–°–¢–ê–†–¢</button>
            <button id="pauseBtn">–ü–ê–£–ó–ê</button>
            <button id="restartBtn">–†–ï–°–¢–ê–†–¢</button>
        </div>

        <div class="mobile-controls">
            <div class="mobile-row">
                <button class="mobile-btn" id="rotateBtn">‚Üª</button>
            </div>
            <div class="mobile-row">
                <button class="mobile-btn" id="leftBtn">‚Üê</button>
                <button class="mobile-btn" id="downBtn">‚Üì</button>
                <button class="mobile-btn" id="rightBtn">‚Üí</button>
            </div>
            <div class="mobile-row">
                <button class="mobile-btn" id="dropBtn">‚áì</button>
            </div>
        </div>
    </div>

    <div class="game-over" id="gameOver">
        <div class="game-over-content">
            <h2>–ò–ì–†–ê –û–ö–û–ù–ß–ï–ù–ê</h2>
            <p>–í–∞—à —Å—á—ë—Ç: <strong id="finalScore">0</strong></p>
            <button id="restartBtn2">–ò–ì–†–ê–¢–¨ –°–ù–û–í–ê</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const nextCanvas = document.getElementById('nextCanvas');
        const nextCtx = nextCanvas.getContext('2d');

        const COLS = 10;
        const ROWS = 20;
        const BLOCK_SIZE = 30;

        const SHAPES = [
            [[1, 1, 1, 1]], // I
            [[1, 1], [1, 1]], // O
            [[0, 1, 0], [1, 1, 1]], // T
            [[1, 0, 0], [1, 1, 1]], // L
            [[0, 0, 1], [1, 1, 1]], // J
            [[0, 1, 1], [1, 1, 0]], // S
            [[1, 1, 0], [0, 1, 1]]  // Z
        ];

        const COLORS = [
            '#00f0f0', // I - cyan
            '#f0f000', // O - yellow
            '#a000f0', // T - purple
            '#f0a000', // L - orange
            '#0000f0', // J - blue
            '#00f000', // S - green
            '#f00000'  // Z - red
        ];

        let board = Array(ROWS).fill().map(() => Array(COLS).fill(0));
        let currentPiece = null;
        let nextPiece = null;
        let currentX = 0;
        let currentY = 0;
        let score = 0;
        let lines = 0;
        let level = 1;
        let gameLoop = null;
        let isPaused = false;
        let isGameOver = false;
        let dropSpeed = 1000;

        function createPiece() {
            const shapeIndex = Math.floor(Math.random() * SHAPES.length);
            return {
                shape: SHAPES[shapeIndex],
                color: COLORS[shapeIndex]
            };
        }

        function drawBlock(ctx, x, y, color) {
            ctx.fillStyle = color;
            ctx.fillRect(x * BLOCK_SIZE, y * BLOCK_SIZE, BLOCK_SIZE, BLOCK_SIZE);
            ctx.strokeStyle = '#000';
            ctx.lineWidth = 2;
            ctx.strokeRect(x * BLOCK_SIZE, y * BLOCK_SIZE, BLOCK_SIZE, BLOCK_SIZE);
            
            ctx.fillStyle = 'rgba(255, 255, 255, 0.3)';
            ctx.fillRect(x * BLOCK_SIZE, y * BLOCK_SIZE, BLOCK_SIZE / 3, BLOCK_SIZE / 3);
        }

        function drawBoard() {
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            for (let y = 0; y < ROWS; y++) {
                for (let x = 0; x < COLS; x++) {
                    if (board[y][x]) {
                        drawBlock(ctx, x, y, board[y][x]);
                    }
                }
            }

            if (currentPiece) {
                currentPiece.shape.forEach((row, dy) => {
                    row.forEach((value, dx) => {
                        if (value) {
                            drawBlock(ctx, currentX + dx, currentY + dy, currentPiece.color);
                        }
                    });
                });
            }
        }

        function drawNextPiece() {
            nextCtx.fillStyle = '#000';
            nextCtx.fillRect(0, 0, nextCanvas.width, nextCanvas.height);

            if (nextPiece) {
                const offsetX = (nextCanvas.width / BLOCK_SIZE - nextPiece.shape[0].length) / 2;
                const offsetY = (nextCanvas.height / BLOCK_SIZE - nextPiece.shape.length) / 2;

                nextPiece.shape.forEach((row, dy) => {
                    row.forEach((value, dx) => {
                        if (value) {
                            const x = (offsetX + dx) * (BLOCK_SIZE * 0.8);
                            const y = (offsetY + dy) * (BLOCK_SIZE * 0.8);
                            nextCtx.fillStyle = nextPiece.color;
                            nextCtx.fillRect(x, y, BLOCK_SIZE * 0.8, BLOCK_SIZE * 0.8);
                            nextCtx.strokeStyle = '#000';
                            nextCtx.lineWidth = 1;
                            nextCtx.strokeRect(x, y, BLOCK_SIZE * 0.8, BLOCK_SIZE * 0.8);
                        }
                    });
                });
            }
        }

        function collision(piece, x, y) {
            return piece.shape.some((row, dy) => {
                return row.some((value, dx) => {
                    if (value) {
                        const newX = x + dx;
                        const newY = y + dy;
                        return newX < 0 || newX >= COLS || newY >= ROWS ||
                               (newY >= 0 && board[newY][newX]);
                    }
                    return false;
                });
            });
        }

        function merge() {
            currentPiece.shape.forEach((row, dy) => {
                row.forEach((value, dx) => {
                    if (value) {
                        if (currentY + dy >= 0) {
                            board[currentY + dy][currentX + dx] = currentPiece.color;
                        }
                    }
                });
            });
        }

        function rotate() {
            const rotated = currentPiece.shape[0].map((_, i) =>
                currentPiece.shape.map(row => row[i]).reverse()
            );
            const previousShape = currentPiece.shape;
            currentPiece.shape = rotated;

            if (collision(currentPiece, currentX, currentY)) {
                currentPiece.shape = previousShape;
            }
        }

        function clearLines() {
            let linesCleared = 0;
            
            for (let y = ROWS - 1; y >= 0; y--) {
                if (board[y].every(cell => cell !== 0)) {
                    board.splice(y, 1);
                    board.unshift(Array(COLS).fill(0));
                    linesCleared++;
                    y++;
                }
            }

            if (linesCleared > 0) {
                lines += linesCleared;
                score += [40, 100, 300, 1200][linesCleared - 1] * level;
                level = Math.floor(lines / 10) + 1;
                dropSpeed = Math.max(100, 1000 - (level - 1) * 100);
                updateStats();
            }
        }

        function spawnPiece() {
            if (!nextPiece) {
                nextPiece = createPiece();
            }
            currentPiece = nextPiece;
            nextPiece = createPiece();
            currentX = Math.floor(COLS / 2) - Math.floor(currentPiece.shape[0].length / 2);
            currentY = 0;

            if (collision(currentPiece, currentX, currentY)) {
                gameOver();
            }

            drawNextPiece();
        }

        function moveDown() {
            if (!isPaused && !isGameOver) {
                currentY++;
                if (collision(currentPiece, currentX, currentY)) {
                    currentY--;
                    merge();
                    clearLines();
                    spawnPiece();
                }
                drawBoard();
            }
        }

        function moveLeft() {
            if (!isPaused && !isGameOver) {
                currentX--;
                if (collision(currentPiece, currentX, currentY)) {
                    currentX++;
                }
                drawBoard();
            }
        }

        function moveRight() {
            if (!isPaused && !isGameOver) {
                currentX++;
                if (collision(currentPiece, currentX, currentY)) {
                    currentX--;
                }
                drawBoard();
            }
        }

        function hardDrop() {
            if (!isPaused && !isGameOver) {
                while (!collision(currentPiece, currentX, currentY + 1)) {
                    currentY++;
                    score += 2;
                }
                merge();
                clearLines();
                spawnPiece();
                drawBoard();
                updateStats();
            }
        }

        function updateStats() {
            document.getElementById('score').textContent = score;
            document.getElementById('level').textContent = level;
            document.getElementById('lines').textContent = lines;
        }

        function startGame() {
            if (isGameOver) return;
            
            if (!gameLoop) {
                spawnPiece();
                gameLoop = setInterval(moveDown, dropSpeed);
                drawBoard();
            }
        }

        function pauseGame() {
            if (gameLoop) {
                isPaused = !isPaused;
                document.getElementById('pauseBtn').textContent = isPaused ? '–ü–†–û–î–û–õ–ñ–ò–¢–¨' : '–ü–ê–£–ó–ê';
            }
        }

        function restartGame() {
            clearInterval(gameLoop);
            gameLoop = null;
            board = Array(ROWS).fill().map(() => Array(COLS).fill(0));
            currentPiece = null;
            nextPiece = null;
            score = 0;
            lines = 0;
            level = 1;
            dropSpeed = 1000;
            isPaused = false;
            isGameOver = false;
            document.getElementById('gameOver').style.display = 'none';
            document.getElementById('pauseBtn').textContent = '–ü–ê–£–ó–ê';
            updateStats();
            drawBoard();
            drawNextPiece();
        }

        function gameOver() {
            isGameOver = true;
            clearInterval(gameLoop);
            gameLoop = null;
            document.getElementById('finalScore').textContent = score;
            document.getElementById('gameOver').style.display = 'flex';
        }

        document.addEventListener('keydown', (e) => {
            if (isGameOver) return;
            
            switch(e.key) {
                case 'ArrowLeft':
                    e.preventDefault();
                    moveLeft();
                    break;
                case 'ArrowRight':
                    e.preventDefault();
                    moveRight();
                    break;
                case 'ArrowDown':
                    e.preventDefault();
                    moveDown();
                    break;
                case 'ArrowUp':
                    e.preventDefault();
                    rotate();
                    drawBoard();
                    break;
                case ' ':
                    e.preventDefault();
                    hardDrop();
                    break;
            }
        });

        document.getElementById('startBtn').addEventListener('click', startGame);
        document.getElementById('pauseBtn').addEventListener('click', pauseGame);
        document.getElementById('restartBtn').addEventListener('click', restartGame);
        document.getElementById('restartBtn2').addEventListener('click', restartGame);

        document.getElementById('leftBtn').addEventListener('click', moveLeft);
        document.getElementById('rightBtn').addEventListener('click', moveRight);
        document.getElementById('downBtn').addEventListener('click', moveDown);
        document.getElementById('rotateBtn').addEventListener('click', () => {
            rotate();
            drawBoard();
        });
        document.getElementById('dropBtn').addEventListener('click', hardDrop);

        drawBoard();
        drawNextPiece();
    </script>
</body>
</html>
