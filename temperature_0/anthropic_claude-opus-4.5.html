<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Тетрис</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
        }

        .game-container {
            display: flex;
            gap: 20px;
            align-items: flex-start;
            flex-wrap: wrap;
            justify-content: center;
        }

        .main-area {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        .game-board {
            background: rgba(0, 0, 0, 0.8);
            border: 4px solid #00d4ff;
            border-radius: 10px;
            box-shadow: 0 0 30px rgba(0, 212, 255, 0.3),
                        inset 0 0 20px rgba(0, 0, 0, 0.5);
        }

        .side-panel {
            display: flex;
            flex-direction: column;
            gap: 15px;
            min-width: 150px;
        }

        .panel-box {
            background: rgba(0, 0, 0, 0.6);
            border: 2px solid #00d4ff;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
        }

        .panel-box h3 {
            color: #00d4ff;
            font-size: 14px;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .panel-box .value {
            color: #fff;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        .next-piece-canvas {
            background: rgba(0, 0, 0, 0.4);
            border-radius: 5px;
            margin: 0 auto;
        }

        .controls {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .btn {
            background: linear-gradient(180deg, #00d4ff 0%, #0099cc 100%);
            border: none;
            border-radius: 8px;
            color: #fff;
            font-size: 14px;
            font-weight: bold;
            padding: 12px 20px;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 212, 255, 0.3);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 212, 255, 0.5);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn.pause {
            background: linear-gradient(180deg, #ff6b6b 0%, #cc5555 100%);
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.3);
        }

        .btn.pause:hover {
            box-shadow: 0 6px 20px rgba(255, 107, 107, 0.5);
        }

        .mobile-controls {
            display: none;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
            max-width: 300px;
        }

        .mobile-btn {
            width: 60px;
            height: 60px;
            background: rgba(0, 212, 255, 0.2);
            border: 2px solid #00d4ff;
            border-radius: 50%;
            color: #00d4ff;
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        .mobile-btn:active {
            background: rgba(0, 212, 255, 0.5);
            transform: scale(0.95);
        }

        .mobile-btn.drop {
            width: 80px;
            border-radius: 40px;
        }

        .mobile-row {
            display: flex;
            gap: 10px;
            justify-content: center;
            width: 100%;
        }

        .game-over-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }

        .game-over-box {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            border: 3px solid #ff6b6b;
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 0 50px rgba(255, 107, 107, 0.5);
        }

        .game-over-box h2 {
            color: #ff6b6b;
            font-size: 36px;
            margin-bottom: 20px;
            text-shadow: 0 0 20px rgba(255, 107, 107, 0.5);
        }

        .game-over-box p {
            color: #fff;
            font-size: 20px;
            margin-bottom: 30px;
        }

        .instructions {
            color: rgba(255, 255, 255, 0.6);
            font-size: 12px;
            text-align: center;
            max-width: 200px;
        }

        .instructions p {
            margin: 5px 0;
        }

        @media (max-width: 600px) {
            .game-container {
                flex-direction: column;
                align-items: center;
            }

            .side-panel {
                flex-direction: row;
                flex-wrap: wrap;
                justify-content: center;
                min-width: auto;
            }

            .panel-box {
                padding: 10px 15px;
            }

            .panel-box h3 {
                font-size: 12px;
            }

            .panel-box .value {
                font-size: 18px;
            }

            .mobile-controls {
                display: flex;
            }

            .instructions {
                display: none;
            }

            .controls .btn {
                padding: 10px 15px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="side-panel">
            <div class="panel-box">
                <h3>Счёт</h3>
                <div class="value" id="score">0</div>
            </div>
            <div class="panel-box">
                <h3>Уровень</h3>
                <div class="value" id="level">1</div>
            </div>
            <div class="panel-box">
                <h3>Линии</h3>
                <div class="value" id="lines">0</div>
            </div>
        </div>

        <div class="main-area">
            <canvas id="gameBoard" class="game-board"></canvas>
            
            <div class="mobile-controls">
                <div class="mobile-row">
                    <div class="mobile-btn" id="btnRotate">↻</div>
                </div>
                <div class="mobile-row">
                    <div class="mobile-btn" id="btnLeft">←</div>
                    <div class="mobile-btn" id="btnDown">↓</div>
                    <div class="mobile-btn" id="btnRight">→</div>
                </div>
                <div class="mobile-row">
                    <div class="mobile-btn drop" id="btnDrop">⬇⬇</div>
                </div>
            </div>
        </div>

        <div class="side-panel">
            <div class="panel-box">
                <h3>Следующая</h3>
                <canvas id="nextPiece" class="next-piece-canvas"></canvas>
            </div>
            <div class="controls">
                <button class="btn" id="startBtn">Старт</button>
                <button class="btn pause" id="pauseBtn">Пауза</button>
            </div>
            <div class="instructions">
                <p>← → — движение</p>
                <p>↑ — поворот</p>
                <p>↓ — ускорение</p>
                <p>Пробел — сброс</p>
            </div>
        </div>
    </div>

    <div class="game-over-overlay" id="gameOverOverlay">
        <div class="game-over-box">
            <h2>Игра окончена!</h2>
            <p>Ваш счёт: <span id="finalScore">0</span></p>
            <button class="btn" id="restartBtn">Играть снова</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameBoard');
        const ctx = canvas.getContext('2d');
        const nextCanvas = document.getElementById('nextPiece');
        const nextCtx = nextCanvas.getContext('2d');

        const COLS = 10;
        const ROWS = 20;
        const BLOCK_SIZE = Math.min(30, (window.innerWidth - 40) / COLS);
        
        canvas.width = COLS * BLOCK_SIZE;
        canvas.height = ROWS * BLOCK_SIZE;
        nextCanvas.width = 4 * BLOCK_SIZE;
        nextCanvas.height = 4 * BLOCK_SIZE;

        const COLORS = [
            null,
            '#00f5ff', // I - cyan
            '#0066ff', // J - blue
            '#ff9500', // L - orange
            '#ffee00', // O - yellow
            '#00ff66', // S - green
            '#aa00ff', // T - purple
            '#ff0066'  // Z - red
        ];

        const SHAPES = [
            null,
            [[1,1,1,1]],                    // I
            [[2,0,0],[2,2,2]],              // J
            [[0,0,3],[3,3,3]],              // L
            [[4,4],[4,4]],                  // O
            [[0,5,5],[5,5,0]],              // S
            [[0,6,0],[6,6,6]],              // T
            [[7,7,0],[0,7,7]]               // Z
        ];

        let board = [];
        let currentPiece = null;
        let nextPiece = null;
        let score = 0;
        let level = 1;
        let lines = 0;
        let gameLoop = null;
        let isPaused = false;
        let isGameOver = false;
        let dropInterval = 1000;

        function createBoard() {
            board = [];
            for (let r = 0; r < ROWS; r++) {
                board.push(new Array(COLS).fill(0));
            }
        }

        function createPiece(type) {
            const shape = SHAPES[type].map(row => [...row]);
            return {
                type: type,
                shape: shape,
                x: Math.floor(COLS / 2) - Math.floor(shape[0].length / 2),
                y: 0
            };
        }

        function randomPiece() {
            const type = Math.floor(Math.random() * 7) + 1;
            return createPiece(type);
        }

        function drawBlock(context, x, y, color, size = BLOCK_SIZE) {
            const gradient = context.createLinearGradient(x, y, x + size, y + size);
            gradient.addColorStop(0, color);
            gradient.addColorStop(1, shadeColor(color, -30));
            
            context.fillStyle = gradient;
            context.fillRect(x + 1, y + 1, size - 2, size - 2);
            
            context.strokeStyle = shadeColor(color, 30);
            context.lineWidth = 2;
            context.strokeRect(x + 2, y + 2, size - 4, size - 4);
        }

        function shadeColor(color, percent) {
            const num = parseInt(color.replace('#', ''), 16);
            const amt = Math.round(2.55 * percent);
            const R = (num >> 16) + amt;
            const G = (num >> 8 & 0x00FF) + amt;
            const B = (num & 0x0000FF) + amt;
            return '#' + (0x1000000 +
                (R < 255 ? R < 1 ? 0 : R : 255) * 0x10000 +
                (G < 255 ? G < 1 ? 0 : G : 255) * 0x100 +
                (B < 255 ? B < 1 ? 0 : B : 255)
            ).toString(16).slice(1);
        }

        function drawBoard() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.9)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw grid
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.05)';
            ctx.lineWidth = 1;
            for (let r = 0; r < ROWS; r++) {
                for (let c = 0; c < COLS; c++) {
                    ctx.strokeRect(c * BLOCK_SIZE, r * BLOCK_SIZE, BLOCK_SIZE, BLOCK_SIZE);
                }
            }

            // Draw placed blocks
            for (let r = 0; r < ROWS; r++) {
                for (let c = 0; c < COLS; c++) {
                    if (board[r][c]) {
                        drawBlock(ctx, c * BLOCK_SIZE, r * BLOCK_SIZE, COLORS[board[r][c]]);
                    }
                }
            }

            // Draw current piece
            if (currentPiece) {
                for (let r = 0; r < currentPiece.shape.length; r++) {
                    for (let c = 0; c < currentPiece.shape[r].length; c++) {
                        if (currentPiece.shape[r][c]) {
                            drawBlock(
                                ctx,
                                (currentPiece.x + c) * BLOCK_SIZE,
                                (currentPiece.y + r) * BLOCK_SIZE,
                                COLORS[currentPiece.shape[r][c]]
                            );
                        }
                    }
                }
            }
        }

        function drawNextPiece() {
            nextCtx.fillStyle = 'rgba(0, 0, 0, 0.4)';
            nextCtx.fillRect(0, 0, nextCanvas.width, nextCanvas.height);

            if (nextPiece) {
                const offsetX = (4 - nextPiece.shape[0].length) / 2;
                const offsetY = (4 - nextPiece.shape.length) / 2;

                for (let r = 0; r < nextPiece.shape.length; r++) {
                    for (let c = 0; c < nextPiece.shape[r].length; c++) {
                        if (nextPiece.shape[r][c]) {
                            drawBlock(
                                nextCtx,
                                (offsetX + c) * BLOCK_SIZE,
                                (offsetY + r) * BLOCK_SIZE,
                                COLORS[nextPiece.shape[r][c]]
                            );
                        }
                    }
                }
            }
        }

        function isValidMove(piece, offsetX, offsetY, newShape = null) {
            const shape = newShape || piece.shape;
            for (let r = 0; r < shape.length; r++) {
                for (let c = 0; c < shape[r].length; c++) {
                    if (shape[r][c]) {
                        const newX = piece.x + c + offsetX;
                        const newY = piece.y + r + offsetY;

                        if (newX < 0 || newX >= COLS || newY >= ROWS) {
                            return false;
                        }

                        if (newY >= 0 && board[newY][newX]) {
                            return false;
                        }
                    }
                }
            }
            return true;
        }

        function rotatePiece() {
            const newShape = currentPiece.shape[0].map((_, i) =>
                currentPiece.shape.map(row => row[i]).reverse()
            );

            if (isValidMove(currentPiece, 0, 0, newShape)) {
                currentPiece.shape = newShape;
            } else if (isValidMove(currentPiece, 1, 0, newShape)) {
                currentPiece.x += 1;
                currentPiece.shape = newShape;
            } else if (isValidMove(currentPiece, -1, 0, newShape)) {
                currentPiece.x -= 1;
                currentPiece.shape = newShape;
            }
        }

        function lockPiece() {
            for (let r = 0; r < currentPiece.shape.length; r++) {
                for (let c = 0; c < currentPiece.shape[r].length; c++) {
                    if (currentPiece.shape[r][c]) {
                        if (currentPiece.y + r < 0) {
                            gameOver();
                            return;
                        }
                        board[currentPiece.y + r][currentPiece.x + c] = currentPiece.shape[r][c];
                    }
                }
            }

            clearLines();
            currentPiece = nextPiece;
            nextPiece = randomPiece();
            drawNextPiece();

            if (!isValidMove(currentPiece, 0, 0)) {
                gameOver();
            }
        }

        function clearLines() {
            let linesCleared = 0;

            for (let r = ROWS - 1; r >= 0; r--) {
                if (board[r].every(cell => cell !== 0)) {
                    board.splice(r, 1);
                    board.unshift(new Array(COLS).fill(0));
                    linesCleared++;
                    r++;
                }
            }

            if (linesCleared > 0) {
                const points = [0, 100, 300, 500, 800];
                score += points[linesCleared] * level;
                lines += linesCleared;
                level = Math.floor(lines / 10) + 1;
                dropInterval = Math.max(100, 1000 - (level - 1) * 100);

                updateDisplay();
            }
        }

        function updateDisplay() {
            document.getElementById('score').textContent = score;
            document.getElementById('level').textContent = level;
            document.getElementById('lines').textContent = lines;
        }

        function moveDown() {
            if (isValidMove(currentPiece, 0, 1)) {
                currentPiece.y++;
            } else {
                lockPiece();
            }
        }

        function moveLeft() {
            if (isValidMove(currentPiece, -1, 0)) {
                currentPiece.x--;
            }
        }

        function moveRight() {
            if (isValidMove(currentPiece, 1, 0)) {
                currentPiece.x++;
            }
        }

        function hardDrop() {
            while (isValidMove(currentPiece, 0, 1)) {
                currentPiece.y++;
                score += 2;
            }
            lockPiece();
            updateDisplay();
        }

        function gameOver() {
            isGameOver = true;
            clearInterval(gameLoop);
            document.getElementById('finalScore').textContent = score;
            document.getElementById('gameOverOverlay').style.display = 'flex';
        }

        function startGame() {
            createBoard();
            score = 0;
            level = 1;
            lines = 0;
            dropInterval = 1000;
            isGameOver = false;
            isPaused = false;

            currentPiece = randomPiece();
            nextPiece = randomPiece();

            updateDisplay();
            drawNextPiece();
            document.getElementById('gameOverOverlay').style.display = 'none';

            if (gameLoop) clearInterval(gameLoop);
            gameLoop = setInterval(gameTick, dropInterval);
        }

        function gameTick() {
            if (!isPaused && !isGameOver) {
                moveDown();
                drawBoard();
            }
        }

        function togglePause() {
            isPaused = !isPaused;
            document.getElementById('pauseBtn').textContent = isPaused ? 'Продолжить' : 'Пауза';
        }

        // Keyboard controls
        document.addEventListener('keydown', (e) => {
            if (isGameOver) return;

            switch (e.key) {
                case 'ArrowLeft':
                    e.preventDefault();
                    if (!isPaused) moveLeft();
                    break;
                case 'ArrowRight':
                    e.preventDefault();
                    if (!isPaused) moveRight();
                    break;
                case 'ArrowDown':
                    e.preventDefault();
                    if (!isPaused) {
                        moveDown();
                        score += 1;
                        updateDisplay();
                    }
                    break;
                case 'ArrowUp':
                    e.preventDefault();
                    if (!isPaused) rotatePiece();
                    break;
                case ' ':
                    e.preventDefault();
                    if (!isPaused) hardDrop();
                    break;
                case 'p':
                case 'P':
                    togglePause();
                    break;
            }
            drawBoard();
        });

        // Button controls
        document.getElementById('startBtn').addEventListener('click', startGame);
        document.getElementById('pauseBtn').addEventListener('click', togglePause);
        document.getElementById('restartBtn').addEventListener('click', startGame);

        // Mobile controls
        document.getElementById('btnLeft').addEventListener('click', () => {
            if (!isPaused && !isGameOver) {
                moveLeft();
                drawBoard();
            }
        });

        document.getElementById('btnRight').addEventListener('click', () => {
            if (!isPaused && !isGameOver) {
                moveRight();
                drawBoard();
            }
        });

        document.getElementById('btnDown').addEventListener('click', () => {
            if (!isPaused && !isGameOver) {
                moveDown();
                score += 1;
                updateDisplay();
                drawBoard();
            }
        });

        document.getElementById('btnRotate').addEventListener('click', () => {
            if (!isPaused && !isGameOver) {
                rotatePiece();
                drawBoard();
            }
        });

        document.getElementById('btnDrop').addEventListener('click', () => {
            if (!isPaused && !isGameOver) {
                hardDrop();
                drawBoard();
            }
        });

        // Prevent scrolling on mobile
        document.addEventListener('touchmove', (e) => {
            if (e.target.closest('.mobile-controls')) {
                e.preventDefault();
            }
        }, { passive: false });

        // Initial draw
        createBoard();
        drawBoard();
        drawNextPiece();
    </script>
</body>
</html>
